</div>

    <button type="button" class="btn btn-primary d-flex mx-auto fs-3 mt-4">
        <a [routerLink]="['/create-quiz']" class="nav-link" [routerLinkActive]="['active']">Cr√©er un quiz</a>
    </button>
</div>
