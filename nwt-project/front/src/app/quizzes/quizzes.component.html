<div class="container" *ngFor="let quiz of quizzes; let i = index">
    <div class="container">
        <div class="row">
            <div class="col">
                <app-button-access-quiz (quizDeleted)="deleteQuizArray($event)" [title]="quiz.title" [id]="quiz._id" [isCreator]="isCreator"></app-button-access-quiz>
            </div>
        </div>
    </div>
</div>
