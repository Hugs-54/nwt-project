<div class="container">
	<div class="list-group box">
		<div class="list-group-item width-group mx-auto">
			<h3 class="text-center mb-4">
				{{ question.textQuestion }}
			</h3>
			<div class="gap-2">
				<div class="d-grid col-6 mx-auto" *ngFor="let answer of question.answers; let i = index">
                    <input type="checkbox" class="btn-check" [id]="questionId + i" autocomplete="off" (change)="onAnswerChange(i)">
                    <label class="btn btn-outline-primary mb-2" [for]="questionId + i" [id]="questionId + i">    
                        {{answer.textAnswer}}
                    </label>
				</div>
			</div>
		</div>
	</div>
</div>
